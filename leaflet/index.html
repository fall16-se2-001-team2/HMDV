<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Leaflet Heatmap Layer Plugin</title>
    <style>
      body, html { margin:0; padding:0; height:100%;}
      body { font-family:sans-serif; }
      body * { font-weight:200;}
      h1 { position:absolute; background:white; padding:10px;}
      #map { height:100%; }
      .leaflet-container {
        background: rgba(0,0,0,.8) !important;
      }
      h1 { position:absolute; background:black; color:white; padding:10px; font-weight:200; z-index:10000;}
      #all-examples-info { position:absolute; background:white; font-size:16px; padding:20px; top:100px; width:350px; line-height:150%; border:1px solid rgba(0,0,0,.2);}
    </style>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="heatmap.js"></script>
    <script src="leaflet-heatmap.js"></script>
  </head>
  <body>
   <h1>Leaflet Heatmap Layer Example</h1>
   
   <div id="map"></div>

   <div id="all-examples-info">
          <strong style="font-weight:bold;line-height:200%;font-size:18px;">Looking for more examples?</strong> <br />Check out the full <a href="http://www.patrick-wied.at/static/heatmapjs/examples.html?utm_source=gh_local" target="_blank">list of all heatmap.js examples</a> with more pointers &amp; inline documentation.
        </div>
	<script type="text/javascript" src="counties-tn.js"></script>

    <script>
      window.onload = function() {
        var testData = {
          max: 11,
          data: [{lat: 36.6408, lng:-82.7728, count: 10, radius: 1}]
        };
        var baseLayer = L.tileLayer(
          'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
            maxZoom: 18
          }
        );
        var cfg = {
          "maxOpacity": .8, 
          // scales the radius based on map zoom
          "scaleRadius": true, 
          // if set to false the heatmap uses the global maximum for colorization
          // if activated: uses the data maximum within the current map boundaries 
          //   (there will always be a red spot with useLocalExtremas true)
          "useLocalExtrema": false,
          // which field name in your data represents the latitude - default "lat"
          latField: 'lat',
          // which field name in your data represents the longitude - default "lng"
          lngField: 'lng',
          // which field name in your data represents the data value - default "value"
          valueField: 'count'
        };
        var heatmapLayer = new HeatmapOverlay(cfg);
        var map = new L.Map('map', {
          center: new L.LatLng(25.6586, -80.3568),
          zoom: 4,
          layers: [baseLayer, heatmapLayer]
        });
		
		var cd = {
	"type": "FeatureCollection",
	"features": [{
		"type": "Feature",
		"properties": {
			"name": "Benton"
		},
		"geometry": {
			"type": "Polygon",
			"coordinates": [
				[
					[-87.98074, 36.353307],
					[-87.949603, 36.24316],
					[-87.919043, 36.130049],
					[-88.000809, 36.028089],
					[-88.012932, 35.946648],
					[-87.925835, 35.930432],
					[-87.96274, 35.840921],
					[-87.968987, 35.828827],
					[-87.970738, 35.815705],
					[-88.177859, 35.845841],
					[-88.217436, 35.846582],
					[-88.212559, 36.12029],
					[-88.083157, 36.256724],
					[-88.087674, 36.359166],
					[-87.99092, 36.360133],
					[-87.988562, 36.359746],
					[-87.982743, 36.356083],
					[-87.98074, 36.353307]
				]
			]
		}
	}]
};
		
			L.geoJson(cd).addTo(map);	//L.geoJson("C:\Users\Isaac\PycharmProjects\research\data\leafCounties.json").addTo(map);
        heatmapLayer.setData(testData);
        // make accessible for debugging
        layer = heatmapLayer;
      };
    </script>
  </body>
</html>
